            // Enable controls after project loads
            function enableControls() {
                elements.playBtn.disabled = false;
                elements.stopBtn.disabled = false;
                elements.loopBtn.disabled = false;
                elements.zoomInBtn.disabled = false;
                elements.zoomOutBtn.disabled = false;
                elements.zoomFitBtn.disabled = false;
                elements.detectBpmBtn.disabled = false;
                
                // Enable generate score button if we have annotations
                if (annotations.length > 0) {
                    elements.generateScoreBtn.disabled = false;
                }
                
                // Enable save score button if we have score data
                if (score.length > 0) {
                    elements.saveScoreBtn.disabled = false;
                }
            }

            // Initialize quantization options
            function initQuantizeOptions() {
                const options = [
                    { value: '1/4', label: '1/4' },
                    { value: '1/8', label: '1/8' },
                    { value: '1/16', label: '1/16' },
                    { value: '1/4+swing', label: '1/4+Swing' },
                    { value: '1/8+swing', label: '1/8+Swing' },
                    { value: '1/16+swing', label: '1/16+Swing' },
                    { value: '1/4T', label: '1/4T' },
                    { value: '1/8T', label: '1/8T' }
                ];

                elements.quantizeOptions.innerHTML = '';
                options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.className = 'quantize-btn';
                    btn.textContent = option.label;
                    btn.dataset.value = option.value;
                    
                    if (option.value === quantizeMode) {
                        btn.classList.add('active');
                    }
                    
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.quantize-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        quantizeMode = option.value;
                    });
                    
                    elements.quantizeOptions.appendChild(btn);
                });
            }

            // Event listeners
            elements.loadProjectBtn.addEventListener('click', () => {
                const project = elements.projectSelector.value;
                if (project) {
                    loadProject(project);
                }
            });

            elements.detectBpmBtn.addEventListener('click', detectBPM);
            elements.generateBeatsBtn.addEventListener('click', generateBeatGrid);
            elements.generateScoreBtn.addEventListener('click', generateScoreFromAnnotations);
            elements.autoAlignBtn.addEventListener('click', autoAlignScore);
            elements.saveAnnotationsBtn.addEventListener('click', saveAnnotations);
            elements.exportAnnotationsBtn.addEventListener('click', exportAudioSamples);
            elements.saveScoreBtn.addEventListener('click', saveScore);

            // Transport controls
            elements.playBtn.addEventListener('click', () => {
                // Apply offset when starting playback
                if (!wavesurfer.isPlaying()) {
                    const currentTime = wavesurfer.getCurrentTime();
                    // If starting from beginning, apply offset
                    if (currentTime === 0 && audioOffset !== 0) {
                        const offsetTime = Math.max(0, audioOffset);
                        wavesurfer.seekTo(offsetTime / wavesurfer.getDuration());
                        console.log(`[Offset] 播放时应用offset: ${audioOffset.toFixed(3)}s`);
                    }
                }
                wavesurfer.playPause();
            });
            elements.stopBtn.addEventListener('click', () => wavesurfer.stop());
            elements.loopBtn.addEventListener('click', () => {
                isLooping = !isLooping;
                elements.loopBtn.style.background = isLooping ? 'var(--accent-primary)' : 'var(--bg-tertiary)';
            });

            // Zoom controls - WaveSurfer v7 API
            let minPxPerSec = 50;   // 最小像素每秒
            let maxPxPerSec = 2000; // 最大像素每秒
            let currentPxPerSec = 100; // 当前像素每秒
            
            elements.zoomInBtn.addEventListener('click', () => {
                currentPxPerSec = Math.min(currentPxPerSec * 1.5, maxPxPerSec);
                wavesurfer.zoom(currentPxPerSec);
                // Re-render all overlays with new zoom level and offset
                renderBeatGrid();
                renderTimelineRuler();
                renderScore();
            });
            
            elements.zoomOutBtn.addEventListener('click', () => {
                currentPxPerSec = Math.max(currentPxPerSec / 1.5, minPxPerSec);
                wavesurfer.zoom(currentPxPerSec);
                // Re-render all overlays with new zoom level and offset
                renderBeatGrid();
                renderTimelineRuler();
                renderScore();
            });
            
            elements.zoomFitBtn.addEventListener('click', () => {
                // 适应窗口：计算能显示整个音频的像素每秒
                const duration = wavesurfer.getDuration();
                const containerWidth = wavesurfer.getWrapper().clientWidth;
                if (duration > 0) {
                    currentPxPerSec = Math.max(containerWidth / duration, minPxPerSec);
                    wavesurfer.zoom(currentPxPerSec);
                    // Re-render all overlays with new zoom level and offset
                    renderBeatGrid();
                    renderTimelineRuler();
                    renderScore();
                }
            });

            // Tool selection
            elements.toolSelect.addEventListener('click', () => {
                currentTool = 'select';
                updateToolSelection();
            });
            elements.toolDon.addEventListener('click', () => {
                currentTool = 'don';
                updateToolSelection();
            });
            elements.toolKa.addEventListener('click', () => {
                currentTool = 'ka';
                updateToolSelection();
            });

            function updateToolSelection() {
                document.querySelectorAll('[id^="tool-"]').forEach(btn => {
                    btn.style.background = 'var(--bg-tertiary)';
                });
                
                const selectedTool = document.getElementById(`tool-${currentTool}`);
                if (selectedTool) {
                    selectedTool.style.background = 'var(--accent-primary)';
                }
            }

            // Swing amount change
            elements.swingAmount.addEventListener('change', () => {
                const isCustom = elements.swingAmount.value === 'custom';
                elements.customSwingGroup.style.display = isCustom ? 'block' : 'none';
            });

            elements.customSwing.addEventListener('input', () => {
                const value = parseFloat(elements.customSwing.value);
                elements.swingValue.textContent = `${Math.round(value * 100)}%`;
            });

            // Audio offset real-time adjustment
            elements.audioOffsetInput.addEventListener('input', () => {
                const newOffset = parseFloat(elements.audioOffsetInput.value) || 0.0;
                audioOffset = newOffset;
                console.log(`[Audio Offset] 用户调整audio offset为: ${audioOffset.toFixed(3)}s`);
                
                // Re-render audio-related visualizations with new offset
                console.log(`[Audio Offset] 开始重新渲染...`);
                renderBeatGrid();
                renderTimelineRuler();
                console.log(`[Audio Offset] 渲染完成`);
                // Note: annotations stay at original positions as reference data
                // Note: score uses its own offset, not audio offset
                
                // If wavesurfer is playing, seek to apply the new offset
                if (wavesurfer && wavesurfer.isPlaying()) {
                    const currentTime = wavesurfer.getCurrentTime();
                    wavesurfer.pause();
                    // Apply offset and resume from the equivalent position
                    const newTime = Math.max(0, currentTime + audioOffset);
                    wavesurfer.seekTo(newTime / wavesurfer.getDuration());
                    wavesurfer.play();
                }
                
                // Show status message
                toastManager.info(`音频偏移调整为 ${audioOffset.toFixed(3)}s - 节拍网格已更新`);
            });

            // Score offset real-time adjustment
            elements.scoreOffsetInput.addEventListener('input', () => {
                const newOffset = parseFloat(elements.scoreOffsetInput.value) || 0.0;
                scoreOffset = newOffset;
                console.log(`[Score Offset] 用户调整score offset为: ${scoreOffset.toFixed(3)}s`);
                console.log(`[Score Offset] 当前score数据: ${score.length} 个音符`);
                
                // Re-render score with new offset
                console.log(`[Score Offset] 开始重新渲染score...`);
                renderScore();
                console.log(`[Score Offset] Score渲染完成`);
                
                // Show status message
                toastManager.info(`曲谱偏移调整为 ${scoreOffset.toFixed(3)}s - 曲谱位置已更新`);
            });

            // Timeline click to add annotations
            elements.annotationTrack.addEventListener('click', (e) => {
                if (currentTool !== 'select' && wavesurfer.getDuration()) {
                    const rect = elements.annotationTrack.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const timePosition = (x / rect.width) * wavesurfer.getDuration();
                    
                    wavesurfer.seekTo(timePosition / wavesurfer.getDuration());
                    addAnnotation(currentTool);
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }

                switch (e.key.toLowerCase()) {
                    case ' ':
                        e.preventDefault();
                        wavesurfer.playPause();
                        break;
                    case 'd':
                        e.preventDefault();
                        addAnnotation('don');
                        break;
                    case 'k':
                        e.preventDefault();
                        addAnnotation('ka');
                        break;
                    case 'backspace':
                    case 'delete':
                        e.preventDefault();
                        if (selectedAnnotation) {
                            deleteAnnotation(selectedAnnotation.id);
                        }
                        break;
                    case 's':
                        if (e.ctrlKey || e.metaKey) {
                            e.preventDefault();
                            saveAnnotations();
                        }
                        break;
                }
            });

            // Sidebar toggle for mobile
            elements.sidebarToggle.addEventListener('click', () => {
                elements.sidebar.classList.toggle('open');
            });

            // Track labels toggle
            elements.toggleTrackLabelsBtn.addEventListener('click', () => {
                elements.trackLabels.classList.toggle('collapsed');
                // Use a short timeout to allow the CSS transition to finish before redrawing WaveSurfer
                setTimeout(() => {
                    window.dispatchEvent(new Event('resize'));
                }, 300); // This should match the CSS transition duration
            });

            // Sync timeline elements scroll position
            function syncTimelineScroll() {
                const scrollLeft = wavesurfer.getScroll();

                const rulerContent = elements.timelineRuler.firstChild;
                if (rulerContent) {
                    rulerContent.style.transform = `translateX(-${scrollLeft}px)`;
                }

                const gridContent = elements.beatGridOverlay.firstChild;
                if (gridContent) {
                    gridContent.style.transform = `translateX(-${scrollLeft}px)`;
                }

                const annotationContent = elements.annotationTrack.firstChild;
                if (annotationContent) {
                    annotationContent.style.transform = `translateX(-${scrollLeft}px)`;
                }

                const scoreContent = elements.scoreTrack.firstChild;
                if (scoreContent) {
                    scoreContent.style.transform = `translateX(-${scrollLeft}px)`;
                }
            }

            // WaveSurfer events
            wavesurfer.on('ready', () => {
                hideLoading();
                
                const duration = wavesurfer.getDuration();
                const containerWidth = wavesurfer.getWrapper().clientWidth;
                if (duration > 0) {
                    const targetViewDuration = Math.min(duration, 15);
                    currentPxPerSec = Math.max(containerWidth / targetViewDuration, minPxPerSec);
                    wavesurfer.zoom(currentPxPerSec);
                }
                
                // Initial render and sync
                renderBeatGrid();
                renderTimelineRuler();
                renderAnnotations();
                renderScore();
                syncTimelineScroll();
            });

            wavesurfer.on('zoom', () => {
                // In WaveSurfer v7, minPxPerSec option is updated to the current zoom level.
                currentPxPerSec = wavesurfer.options.minPxPerSec;
                renderBeatGrid();
                renderTimelineRuler();
                renderAnnotations();
                renderScore();
                syncTimelineScroll();
            });

            wavesurfer.on('scroll', () => {
                syncTimelineScroll();
            });

            wavesurfer.on('finish', () => {
                if (isLooping) {
                    wavesurfer.seekTo(0);
                    wavesurfer.play();
                }
            });

            // Region events
            wsRegions.on('region-updated', (region) => {
                const annotation = annotations.find(ann => ann.id === region.id);
                if (annotation) {
                    annotation.time = region.start;
                    annotation.duration = region.end - region.start;
                    updateAnnotationsList();
                    // Re-render markers to reflect the change, then sync scroll
                    renderAnnotations();
                renderScore(); 
                    syncTimelineScroll();
                }
            });

            // Timeline ruler vertical drag zoom
            let isDragZooming = false;
            let dragStartY = 0;
            let dragStartZoom = 0;

            elements.timelineRuler.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // Left mouse button
                    isDragZooming = true;
                    dragStartY = e.clientY;
                    dragStartZoom = currentPxPerSec;
                    
                    // Prevent text selection during drag
                    e.preventDefault();
                    document.body.style.userSelect = 'none';
                    elements.timelineRuler.style.cursor = 'ns-resize';
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragZooming) {
                    const deltaY = dragStartY - e.clientY; // Negative for up, positive for down
                    const sensitivity = 0.01; // Adjust zoom sensitivity
                    const zoomFactor = 1 + (deltaY * sensitivity);
                    
                    const newZoom = Math.max(
                        Math.min(dragStartZoom * zoomFactor, maxPxPerSec),
                        minPxPerSec
                    );
                    
                    if (Math.abs(newZoom - currentPxPerSec) > 1) {
                        currentPxPerSec = newZoom;
                        wavesurfer.zoom(currentPxPerSec);
                    }
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragZooming) {
                    isDragZooming = false;
                    document.body.style.userSelect = '';
                    elements.timelineRuler.style.cursor = '';
                }
            });

            // Mouse wheel zoom (like in professional DAWs)
            document.getElementById('timeline-container').addEventListener('wheel', (e) => {
                if (e.ctrlKey || e.metaKey) { // Ctrl/Cmd + wheel for zoom
                    e.preventDefault();
                    
                    const zoomFactor = e.deltaY < 0 ? 1.2 : 0.8;
                    currentPxPerSec = Math.max(
                        Math.min(currentPxPerSec * zoomFactor, maxPxPerSec),
                        minPxPerSec
                    );
                    wavesurfer.zoom(currentPxPerSec);
                }
            });

            // Window resize handler
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    renderBeatGrid();
                    renderTimelineRuler();
                    renderAnnotations();
                renderScore();
                    syncTimelineScroll();
                }, 100);
            });

            // Initialize
            initQuantizeOptions();
            loadProjects();
            updateToolSelection();
        });
    </script>
</body>
