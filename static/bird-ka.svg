<svg width="40" height="40" viewBox="0 0 100 100" style="pointer-events: none;">
    <!-- Chinese mountain/vaporwave style bird (ka) - enlarged and white -->
    <!-- Body in white with subtle shadows -->
    <ellipse cx="50" cy="50" rx="22" ry="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" opacity="0.9"/>
    <ellipse cx="50" cy="50" rx="18" ry="11" fill="#F8F8F8" opacity="0.8"/>
    
    <!-- Head -->
    <circle cx="35" cy="40" r="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" opacity="0.9"/>
    <circle cx="35" cy="40" r="9" fill="#F8F8F8" opacity="0.8"/>
    
    <!-- Beak - elegant and pointed -->
    <path d="M 23,38 L 15,42 L 23,46 Z" fill="#FFBE0B" stroke="#E0A000" stroke-width="1" opacity="0.8"/>
    
    <!-- Eye -->
    <circle cx="38" cy="37" r="3" fill="#333333"/>
    <circle cx="39" cy="36" r="1" fill="#FFFFFF"/>
    
    <!-- Wing - flowing Chinese brush stroke style -->
    <path d="M 62,40 Q 75,32 85,45 Q 78,55 70,50 Q 66,43 62,40 Z" 
          fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" opacity="0.9"/>
    <path d="M 66,42 Q 73,37 78,45 Q 74,50 68,47 Z" 
          fill="#F8F8F8" opacity="0.7"/>
    
    <!-- Tail feathers - mountain-like silhouette -->
    <path d="M 72,52 Q 82,48 90,58 Q 85,68 78,65 Q 75,58 72,52 Z" 
          fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" opacity="0.9"/>
    <path d="M 76,55 Q 84,52 88,62 Q 84,68 80,64 Z" 
          fill="#F0F0F0" opacity="0.7"/>
    
    <!-- Legs - simple lines -->
    <line x1="42" y1="62" x2="38" y2="72" stroke="#FFBE0B" stroke-width="3"/>
    <line x1="46" y1="62" x2="42" y2="72" stroke="#FFBE0B" stroke-width="3"/>
    
    <!-- Chinese cloud/mist patterns -->
    <path d="M 10,78 Q 18,75 25,78 Q 32,75 40,78 Q 32,82 25,78 Q 18,82 10,78 Z" 
          fill="#06FFA5" opacity="0.2" stroke="#E0E0E0" stroke-width="1"/>
    <path d="M 60,73 Q 68,70 75,73 Q 82,70 90,73 Q 82,77 75,73 Q 68,77 60,73 Z" 
          fill="#3A86FF" opacity="0.2" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Vaporwave geometric accents -->
    <rect x="20" y="22" width="4" height="4" fill="#06FFA5" opacity="0.4"/>
    <rect x="80" y="25" width="3" height="3" fill="#FFBE0B" opacity="0.4"/>
    <rect x="12" y="60" width="3" height="3" fill="#FF006E" opacity="0.4"/>
    
    <!-- Floating geometric elements suggesting movement -->
    <circle cx="75" cy="20" r="2" fill="#06FFA5" opacity="0.3"/>
    <circle cx="18" cy="15" r="1.5" fill="#FF006E" opacity="0.3"/>
    <circle cx="85" cy="70" r="1" fill="#8338EC" opacity="0.3"/>
    
    <!-- Mountain silhouette at bottom -->
    <path d="M 5,85 Q 20,80 35,85 Q 50,80 65,85 Q 80,80 95,85 Q 95,95 5,95 Z" 
          fill="#8338EC" opacity="0.15" stroke="#E0E0E0" stroke-width="1"/>
          
    <!-- Additional flowing elements -->
    <path d="M 25,65 Q 35,62 45,65" stroke="#06FFA5" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M 55,68 Q 70,65 85,68" stroke="#3A86FF" stroke-width="2" fill="none" opacity="0.4"/>
</svg>